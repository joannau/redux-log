    const ge = (data,en) => {
        let cnName = null;

        if(data.en === en) {
            cnName = data.cn;
        } else if(data.ext) {
            const getName = (data, en) => {
                for(let i = 0 ,len = data.length ; i < len; i++ ) {
                    if(cnName) {
                        break;
                    }
                    let obj = data[i];

                    if(obj.en === en) {
                        cnName = obj.cn;
                        break;
                    }else {
                        if(obj.ext) {
                            getName(obj.ext, en);
                        }
                    }
                }

            };

            getName(data.ext, en);
        }

        return cnName;

    };
