<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
           width:600px; height:400px;border: 1px solid;border-color: grey;
        }
    </style>
</head>
<body>
<div id="heatmap"></div>
</body>
<script src="js/heatmap.js"></script>
<script>

    var heatmapInstance = h337.create({
        container: document.querySelector('#heatmap'),
        backgroundColor: '#021042',
        gradient: {
            '.2': '#add6de',
            '.4': '#7CCC7A',
            '.6': '#C0CC52',
            '.8': '#CC6329',
            '1': '#CC293C'
        },
        radius: 10,
        // opacity: .6,
        maxOpacity: .6,
        minOpacity: .1,
        blur: .5,

    });

    var points = [];
    var max = 0;
    var width = 600;
    var height = 400;
    var len = 200;
    while (len--) {
        var val = Math.floor(Math.random()*100);
        max = Math.max(max, val);
        var point = {
            x: Math.floor(Math.random()*width),
            y: Math.floor(Math.random()*height),
            value: val
        };
        points.push(point);
    }
   // points = [
   //     {
   //         x: 100,
   //         y: 100,
   //         value: 100
   //     },
   //     {
   //         x: 200,
   //         y: 200,
   //         value: 300
   //     },
   //     {
   //         x: 300,
   //         y: 300,
   //         value: 800
   //     },
   // ];

    var data = {
        max: max,
        data: points
    };

    heatmapInstance.setData(data);

</script>
</html>
